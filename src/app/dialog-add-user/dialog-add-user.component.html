<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="name-wrapper">
    <p>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="user.firstName" matInput placeholder="" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="" />
      </mat-form-field>
    </p>
  </div>

  <div>
    <mat-form-field class="full-width">
      <mat-label>Birth Date</mat-label>
      <input [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="">
    <mat-form-field class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="" />
    </mat-form-field>
  </div>
  <div class="adress-wrapper">
    <mat-form-field>
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<div class="button-wrapper">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveUser()" mat-dialog-close cdkFocusInitial>
    Save
  </button>
</div>
