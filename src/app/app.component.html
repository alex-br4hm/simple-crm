<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <p>LOGO</p>
    </div>
    <ul class="sidenav-nav">
      <li routerLink="/dashboard">
        <span class="material-icons"> grid_view </span>Dashboard
      </li>
      <li routerLink="/user"><span class="material-icons">person</span>User</li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <p>
      <mat-toolbar class="toolbar">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar>
    </p>
    <div class="router-container"><router-outlet></router-outlet></div>
  </div>
</mat-drawer-container>
