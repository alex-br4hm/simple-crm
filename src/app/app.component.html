<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <p>LOGO</p>
    </div>
    <ul class="sidenav-nav">
      <a routerLink="/dashboard">
        <li><span class="material-icons"> grid_view </span>Dashboard</li></a
      >
      <a routerLink="/user"
        ><li><span class="material-icons">person</span>User</li></a
      >
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <p>
      <mat-toolbar class="toolbar">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </p>
  </div>
</mat-drawer-container>
